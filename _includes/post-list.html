
<!-- Post List Start -->

<h4 align="left">
  <strong>{{ post.date | date_to_string }}</strong>
<a class="tag" href="{{site.baseurl}}/tags/{{ post.tag | downcase }}.html">
      {{ post.tag }}
    </a>
  <a href="{{site.baseurl}}{{post.url}}">
    <strong>{{ post.title }}</strong>
  </a>

</h4>

<!-- Post List End -->

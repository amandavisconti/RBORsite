
<!-- Post List Start -->
{% assign author = site.authors[post.author] %}
<h3 align="left">
<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h3>
<h4>{{ post.date | date_to_string }} | IN <a class="tag" href="{{site.baseurl}}/tags/{{post.tags}}.html">{{ post.tags }}</a> | BY <a href="mailto:{{author.email}}">{{ author.name }}</a>
</h4>



	
{{ post.content | markdownify }}




<!-- Post List End -->

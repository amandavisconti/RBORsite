<!-- Latest Post Preview Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

{{ page.content | markdownify }}

{% assign post = site.posts.first %}
	<h3>Latest Blog Post: <a href="{{site.baseurl}}{{ post.url }}">{{post.title}}</a></h3>
	<h4>{{ post.date | date_to_string }} | <a class="tag" href="{{site.baseurl}}/tags/{{post.tags}}.html">{{ post.tags }}</a></h4>
	
{{ post.content | strip_html | markdownify }}

<h4><a href="{{site.baseurl}}/blog/">See All Blog Posts</a></h4>

      </div>
    </div>
</section>
<!-- Latest Post Preview End -->
